RPT1_diff_analysis:
  diff_param_loop:
    Aluminum Cost:
      diff_mode: percentile
      diff_sample_type: UniformSample
      param: fs.treatment.costing.aluminum_cost
      nominal_lb: 1.115
      nominal_ub: 2.23
      relative_lb: -0.01
      relative_ub: -0.01
      group: Cost
      y_convert: 1
      num_samples: 5
    UF Energy Consumption:
      diff_mode: percentile
      diff_sample_type: UniformSample
      param: fs.treatment.UF.unit.energy_electric_flow_vol_inlet
      nominal_lb: 0.025
      nominal_ub: 0.05
      relative_lb: -0.01
      relative_ub: -0.01
      group: Performance
      y_convert: 1
      num_samples: 5
    Pump Efficiency:
      diff_mode: percentile
      diff_sample_type: UniformSample
      param: fs.treatment.pump.efficiency_pump[0.0]
      nominal_lb: 0.8
      nominal_ub: 0.9
      relative_lb: 0.1
      relative_ub: 0.1
      group: Performance
      y_convert: -1
      num_samples: 5
    Pump Cost:
      diff_mode: percentile
      diff_sample_type: UniformSample
      param: fs.treatment.costing.high_pressure_pump.cost
      nominal_lb: 1.0
      nominal_ub: 2.0
      relative_lb: -0.01
      relative_ub: -0.01
      group: Cost
      y_convert: 1
      num_samples: 5
    Sludge Handling Cost:
      diff_mode: percentile
      diff_sample_type: UniformSample
      param: fs.treatment.costing.electrocoagulation.sludge_handling_cost[kbhdp]
      nominal_lb: 0
      nominal_ub: 0.1
      relative_lb: -0.01
      relative_ub: -0.01
      group: Cost
      y_convert: 1
      num_samples: 5
    EC Current Efficiency:
      diff_mode: percentile
      diff_sample_type: UniformSample
      param: fs.treatment.EC.ec.current_efficiency
      nominal_lb: 1
      nominal_ub: 2
      relative_lb: 0.01
      relative_ub: 0.01
      group: Performance
      y_convert: -1
      num_samples: 5
    Metal Dose:
      diff_mode: percentile
      diff_sample_type: UniformSample
      param: fs.treatment.EC.ec.metal_dose
      nominal_lb: 5.0E-5
      nominal_ub: 1.0E-4
      relative_lb: -0.01
      relative_ub: -0.01
      group: Performance
      y_convert: 1
      num_samples: 5
    Electrode Gap:
      diff_mode: percentile
      diff_sample_type: UniformSample
      param: fs.treatment.EC.ec.electrode_gap
      nominal_lb: 0.0025
      nominal_ub: 0.005
      relative_lb: -0.01
      relative_ub: -0.01
      group: Performance
      y_convert: 1
      num_samples: 5
    Water Permeability:
      diff_mode: percentile
      diff_sample_type: UniformSample
      param: fs.treatment.RO.stage[1].module.A_comp[0.0,H2O]
      nominal_lb: 7.0E-12
      nominal_ub: 8.0E-12
      relative_lb: 0.01
      relative_ub: 0.01
      group: Performance
      y_convert: -1
      num_samples: 5
    Salt Permeability:
      diff_mode: percentile
      diff_sample_type: UniformSample
      param: fs.treatment.RO.stage[1].module.B_comp[0.0,NaCl]
      nominal_lb: 2.5E-8
      nominal_ub: 3.5E-8
      relative_lb: -0.01
      relative_ub: -0.01
      group: Performance
      y_convert: -1
      num_samples: 5
    Electricity Cost:
      diff_mode: percentile
      diff_sample_type: UniformSample
      param: fs.costing.electricity_cost_buy
      nominal_lb: 0.1
      nominal_ub: 0.2
      relative_lb: 0.01
      relative_ub: 0.01
      group: Cost
      y_convert: 1
      num_samples: 5
    PV Cost Per Watt Installed:
      diff_mode: percentile
      diff_sample_type: UniformSample
      param: fs.energy.costing.pv_surrogate.cost_per_watt_installed
      nominal_lb: 0.75
      nominal_ub: 1.5
      relative_lb: -0.01
      relative_ub: -0.01
      group: Cost
      y_convert: 1
      num_samples: 5
    PV Fixed Operating Cost:
      diff_mode: percentile
      diff_sample_type: UniformSample
      param: fs.energy.costing.pv_surrogate.fixed_operating_by_capacity
      nominal_lb: 15
      nominal_ub: 30
      relative_lb: -0.01
      relative_ub: -0.01
      group: Cost
      y_convert: 1
      num_samples: 5
    PV Land Cost:
      diff_mode: percentile
      diff_sample_type: UniformSample
      param: fs.energy.costing.pv_surrogate.land_cost_per_acre
      nominal_lb: 2000
      nominal_ub: 4000
      relative_lb: -0.01
      relative_ub: -0.01
      group: Cost
      y_convert: 1
      num_samples: 5
    Brine Injection Cost:
      diff_mode: percentile
      diff_sample_type: UniformSample
      param: fs.treatment.costing.deep_well_injection.dwi_lcow
      nominal_lb: 0
      nominal_ub: 0.4
      relative_lb: -0.01
      relative_ub: -0.01
      group: Cost
      y_convert: 1
      num_samples: 5
    sweep_reference_params: # The parameters below will be used to generate reference design and will be run simultaneously (e.g. all of them will be changed to generate a new hypothetical design here, we only provide one parameter, membrane cost, but could provide many others)
      Aluminum Cost:
        type: UniformSample
        param: fs.treatment.costing.aluminum_cost
        lower_limit: 1
        upper_limit: 2.23
      UF Energy Consumption:
        type: UniformSample
        param: fs.treatment.UF.unit.energy_electric_flow_vol_inlet
        lower_limit: 0.025
        upper_limit: 0.05
      Pump Efficiency:
        type: UniformSample
        param: fs.treatment.pump.efficiency_pump[0.0]
        lower_limit: 0.8
        upper_limit: 0.9
      Pump Cost:
        type: UniformSample
        param: fs.treatment.costing.high_pressure_pump.cost
        lower_limit: 1.0
        upper_limit: 2.0
      Water Permeability:
        type: UniformSample
        param: fs.treatment.RO.stage[1].module.A_comp[0.0,H2O]
        lower_limit: 4.0E-12
        upper_limit: 4.5E-12
      Salt Permeability:
        type: UniformSample
        param: fs.treatment.RO.stage[1].module.B_comp[0.0,NaCl]
        lower_limit: 2.5E-8
        upper_limit: 3.5E-8
      Electricity Cost:
        type: UniformSample
        param: fs.costing.electricity_cost_buy
        lower_limit: 0.07
        upper_limit: 0.2
      PV Cost Per Watt Installed:
        type: UniformSample
        param: fs.energy.costing.pv_surrogate.cost_per_watt_installed
        lower_limit: 0.5
        upper_limit: 1.5
      PV Fixed Operating Cost:
        type: UniformSample
        param: fs.energy.costing.pv_surrogate.fixed_operating_by_capacity
        lower_limit: 15
        upper_limit: 30
      PV Land Cost:
        type: UniformSample
        param: fs.energy.costing.pv_surrogate.land_cost_per_acre
        lower_limit: 2000
        upper_limit: 4000
      Brine Injection Cost:
        type: UniformSample
        param: fs.treatment.costing.deep_well_injection.dwi_lcow
        lower_limit: 0
        upper_limit: 0.4
      EC Current Efficiency:
        type: UniformSample
        param: fs.treatment.EC.ec.current_efficiency
        lower_limit: 1
        upper_limit: 2
      Electrode Gap:
        type: UniformSample
        param: fs.treatment.EC.ec.electrode_gap
        lower_limit: 0.0025
        upper_limit: 0.005
      Sludge Handling Cost:
        type: UniformSample
        param: fs.treatment.costing.electrocoagulation.sludge_handling_cost[kbhdp]
        lower_limit: 0
        upper_limit: 0.1
      Metal Dose:
        type: UniformSample
        param: fs.treatment.EC.ec.metal_dose
        lower_limit: 5.0E-5
        upper_limit: 1.0E-4
      num_samples: 20