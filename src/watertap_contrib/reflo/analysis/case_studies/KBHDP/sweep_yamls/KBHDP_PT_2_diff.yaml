PT2_diff_analysis:
  diff_param_loop:
    Aluminum Cost:
      diff_mode: percentile
      diff_sample_type: UniformSample
      param: fs.treatment.costing.aluminum_cost
      nominal_lb: 1.115
      nominal_ub: 2.23
      relative_lb: -0.01
      relative_ub: -0.01
      group: Cost
      num_samples: 2
    EC Current Efficiency:
      diff_mode: percentile
      diff_sample_type: UniformSample
      param: fs.treatment.EC.ec.current_efficiency
      nominal_lb: 1
      nominal_ub: 2
      relative_lb: 0.01
      relative_ub: 0.01
      group: Performance
      num_samples: 2
    Electrode Gap:
      diff_mode: percentile
      diff_sample_type: UniformSample
      param: fs.treatment.EC.ec.electrode_gap
      nominal_lb: 0.0025
      nominal_ub: 0.005
      relative_lb: -0.01
      relative_ub: -0.01
      group: Performance
      num_samples: 2
    Water Permeability:
      diff_mode: percentile
      diff_sample_type: UniformSample
      param: fs.treatment.RO.stage[1].module.A_comp[0.0,H2O]
      nominal_lb: 4.0E-12
      nominal_ub: 8.0E-12
      relative_lb: 0.01
      relative_ub: 0.01
      group: Performance
      num_samples: 2
    Electricity Cost:
      diff_mode: percentile
      diff_sample_type: UniformSample
      param: fs.costing.electricity_cost_buy
      nominal_lb: 0.1
      nominal_ub: 0.2
      relative_lb: 0.01
      relative_ub: 0.01
      group: Cost
      num_samples: 2
    PV Cost Per Watt Installed:
      diff_mode: percentile
      diff_sample_type: UniformSample
      param: fs.energy.costing.pv_surrogate.cost_per_watt_installed
      nominal_lb: 0.75
      nominal_ub: 1.5
      relative_lb: -0.01
      relative_ub: -0.01
      group: Cost
      num_samples: 2
    Brine Injection Cost:
      diff_mode: percentile
      diff_sample_type: UniformSample
      param: fs.treatment.costing.deep_well_injection.dwi_lcow
      nominal_lb: 0
      nominal_ub: 0.4
      relative_lb: -0.01
      relative_ub: -0.01
      group: Cost
      num_samples: 2
    sweep_reference_params: # The parameters below will be used to generate reference design and will be run simultaneously (e.g. all of them will be changed to generate a new hypothetical design here, we only provide one parameter, membrane cost, but could provide many others)
      Aluminum Cost:
        type: UniformSample
        param: fs.treatment.costing.aluminum_cost
        lower_limit: 1
        upper_limit: 2.23
      Water Permeability:
        type: UniformSample
        param: fs.treatment.RO.stage[1].module.A_comp[0.0,H2O]
        lower_limit: 4.0E-12
        upper_limit: 4.5E-12
      Electricity Cost:
        type: UniformSample
        param: fs.costing.electricity_cost_buy
        lower_limit: 0.07
        upper_limit: 0.2
      PV Cost Per Watt Installed:
        type: UniformSample
        param: fs.energy.costing.pv_surrogate.cost_per_watt_installed
        lower_limit: 0.5
        upper_limit: 1.5
      Brine Injection Cost:
        type: UniformSample
        param: fs.treatment.costing.deep_well_injection.dwi_lcow
        lower_limit: 0
        upper_limit: 0.4
      EC Current Efficiency:
        type: UniformSample
        param: fs.treatment.EC.ec.current_efficiency
        lower_limit: 1
        upper_limit: 2
      Electrode Gap:
        type: UniformSample
        param: fs.treatment.EC.ec.electrode_gap
        lower_limit: 0.0025
        upper_limit: 0.005
      num_samples: 10